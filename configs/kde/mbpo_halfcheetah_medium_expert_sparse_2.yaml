# GORMPO Training Configuration for HalfCheetah-Medium-Expert-Sparse with KDE
# This config is used with mopo.py to train GORMPO using a pre-trained KDE density model

task: halfcheetah-medium-expert-v2
algo-name: gormpo
reward-penalty-coef: 0.05
seed: 1
data_path: /public/d4rl/sparse_datasets/halfcheetah_medium_expert_sparse_57.5.pkl
epoch: 1000
rollout-length: 5
penalty_type: tanh
classifier_model_name: /public/gormpo/models/halfcheetah_medium_expert_sparse_2/kde
density_model: kde
target_dim: 23  # 17 (obs) + 6 (action) for HalfCheetah
