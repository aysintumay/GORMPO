# GORMPO Training Configuration for Walker2d-Medium-Expert-Sparse (73%) with Neural ODE
# This config is used with mopo.py to train GORMPO using a pre-trained Neural ODE density model

task: walker2d-medium-expert-v2
algo-name: gormpo
reward-penalty-coef: 0.05
seed: 1
data_path: /public/d4rl/sparse_datasets/walker2d_medium_expert_sparse_73.pkl
epoch: 1000
rollout-length: 3
penalty_type: tanh
classifier_model_name: /public/gormpo/models/walker2d_medium_expert_sparse_3/neuralODE
density_model: neuralODE
target_dim: 23  # 17 (obs) + 6 (action) for Walker2d

# Neural ODE model architecture (must match training config)
hidden_dims: [512, 512]
activation: silu
time_dependent: true
solver: dopri5
t0: 0.0
t1: 1.0
rtol: 1.0e-5
atol: 1.0e-5
