# GORMPO Training Configuration for Walker2d-Medium-Expert-Sparse with RealNVP
# This config is used with mopo.py to train GORMPO using a pre-trained RealNVP density model

task: walker2d-medium-expert-v2
algo-name: gormpo
reward-penalty-coef: 0.8
seed: 1
data_path: /public/d4rl/sparse_datasets/walker2d_medium_expert_sparse_73.pkl
epoch: 1000
rollout-length: 3
penalty_type: tanh
classifier_model_name: /public/gormpo/models/walker2d_medium_expert_sparse_3/realnvp
density_model: realnvp
target_dim: 23  # 17 (obs) + 6 (action) for Walker2d
