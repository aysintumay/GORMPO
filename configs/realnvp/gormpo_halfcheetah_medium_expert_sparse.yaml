# GORMPO Training Configuration for HalfCheetah-Medium-Expert-Sparse with RealNVP
# This config is used with mopo.py to train GORMPO using a pre-trained RealNVP density model

task: halfcheetah-medium-expert-v2
algo-name: gormpo
reward-penalty-coef: 0.5
seed: 1
data_path: /public/d4rl/sparse_datasets/halfcheetah_medium_expert_sparse.pkl
epoch: 1000
penalty_type: tanh
classifier_model_name: /public/gormpo/models/halfcheetah_medium_expert_sparse/realnvp
density_model: realnvp
target_dim: 23  # 17 (obs) + 6 (action) for HalfCheetah
