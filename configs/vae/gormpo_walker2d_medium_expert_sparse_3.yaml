# GORMPO Training Configuration for Walker2d-Medium-Expert-Sparse with VAE
# This config is used with mopo.py to train GORMPO using a pre-trained VAE density model

task: walker2d-medium-expert-v2
algo-name: gormpo
reward-penalty-coef: 0.05
seed: 1
data_path: /public/d4rl/sparse_datasets/walker2d_medium_expert_sparse_73.pkl
epoch: 1000
penalty_type: tanh
classifier_model_name: /public/gormpo/models/walker2d_medium_expert_sparse_3/vae
density_model: vae
target_dim: 23  # 17 (obs) + 6 (action) for Walker2d
